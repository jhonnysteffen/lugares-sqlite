<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lugares para Conhecer Juntos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f0;
            color: #333;
            max-width: 700px;
            margin: auto;
            padding: 2rem;
        }
        h1 { color: #e85d75; text-align: center; }
        form { margin-bottom: 2rem; }
        input[type="text"] {
            padding: 0.5rem;
            width: calc(100% - 1rem);
            margin-bottom: 1rem;
        }
        button {
            background-color: #e85d75;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .lugar {
            background: #ffe8e0;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .visitado {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>✨ Lugares para Conhecer com a gatona ai ✨</h1>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome do lugar - Quero criatividade em kkk" required><br>
        <input type="text" name="comida" placeholder="O que comer lá??" required><br>
        <input type="text" name="essencial" placeholder="Não pode faltar...??" required><br>
        <button type="submit">Adicionar 💖</button>
    </form>

    {% for lugar in lugares %}
    <div class="lugar {% if lugar[4] %}visitado{% endif %}">
        <strong>📍 {{ lugar[1] }}</strong><br>
        🍴 {{ lugar[2] }}<br>
        💫 {{ lugar[3] }}<br>
        {% if not lugar[4] %}
        <a href="/visitar/{{ lugar[0] }}"><button>Marcar como visitado ✅</button></a>
        {% else %}
        <span>✅ Visitado</span>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
